<div class="container">

	<div id="game">
		<h2>ANGULAR<h2>
		<img src="nbaAllstars/layout/assets/images/nba-logo.jpg" id="nba-allstar-logo" ng-click="GameVM.reloadView()">
		<h2 class="title">ALL-STARS</h2>
		<h4>by WindsorTech</h4>

		<span class="sub-title">You are the coach!</span>
		<br>
		<span class="sub-title">Choose the players of your team:</span>

		<hr class="top-hr" align="center">

		<ul class="nav nav-pills">
		  <li class="nav-item">
		    <a class="nav-link active" id="guards-link">Guards</a>
		  </li>

		  <li class="nav-item">
		    <a class="nav-link" id="forwards-link">Forwards</a>
		  </li>

		  <li class="nav-item">
		    <a class="nav-link" id="centers-link">Centers</a>
		  </li>
		</ul>

		<hr class="bottom-hr" align="center">

		<div id="guards-list">
			<span class="instructions">Select 2 Guards</span>
			<ul class="player-list">
		  	<input type="button" value="Michael Jordan" class="btn btn-primary" id="jordan-btn">
			<br>
		  	<input type="button" value="Kobe Bryant" class="btn btn-primary" id="bryant-btn">
			<br>
		  	<input type="button" value="Magic Johnson" class="btn btn-primary" id="johnson-btn">
			<br>
		  	<input type="button" value="Stephen Curry" class="btn btn-primary" id="curry-btn">
			<br>
		  	<input type="button" value="Isiah Thomas" class="btn btn-primary" id="thomas-btn">
			</ul>
		</div>

		<div id="forwards-list">
			<span class="instructions">Select 2 Forwards</span>
			<ul class="player-list">
		  	<input type="button" value="Larry Bird" class="btn btn-primary" id="bird-btn">
			<br>
		  	<input type="button" value="Scottie Pippen" class="btn btn-primary" id="pippen-btn">
			<br>
		 	<input type="button" value="LeBron James" class="btn btn-primary" id="james-btn">
			<br>
		  	<input type="button" value="Tim Duncan" class="btn btn-primary" id="duncan-btn">
			<br>
		  	<input type="button" value="Charles Barkley" class="btn btn-primary" id="barkley-btn">
			</ul>
		</div>

		<div id="centers-list">
			<span class="instructions">Select 1 Center</span>
			<ul class="player-list">
		  	<input type="button" value="Bill Russell" class="btn btn-primary" id="russell-btn">
			<br>
		  	<input type="button" value="Kareem Abdul-Jabbar" class="btn btn-primary" id="jabbar-btn">
			<br>
		  	<input type="button" value="Shaquille O'Neal" class="btn btn-primary" id="oneal-btn">
			<br>
		  	<input type="button" value="Wilt Chamberlain" class="btn btn-primary" id="chamberlain-btn">
			<br>
		  	<input type="button" value="Patrick Ewing" class="btn btn-primary" id="ewing-btn">
			</ul>
		</div>

	</div>

	<div id="court">
		
		<nba-player></nba-player>

	</div>

</div>
