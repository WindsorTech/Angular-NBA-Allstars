<!DOCTYPE html>
<html>
<head>
	<title>Angular NBA Allstars</title>

		<meta name="description" content="You are the coach, pick your favorite NBA team of all time!">

        <!-- Mobile Viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
        <meta name="fragment" content="!">

        <!-- Favicon -->
        <link rel="shortcut icon" href="nbaAllstars/layout/assets/images/star-icon.ico" type="image/x-icon">

        <!-- Facebook Image -->
        <meta property="og:image" content="https://nba-allstars.herokuapp.com/nbaAllstars/layout/assets/images/nba-logo.jpg">

        <!-- Bootstrap CDN Cerulean -->
        <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cerulean/bootstrap.min.css" rel="stylesheet" integrity="sha384-zF4BRsG/fLiTGfR9QL82DrilZxrwgY/+du4p/c7J72zZj+FLYq4zY00RylP9ZjiT" crossorigin="anonymous">

        <!-- Bootstrap CDN Spacelab -->
        <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0-beta.2/spacelab/bootstrap.min.css" rel="stylesheet" integrity="sha384-XnJ+ECa6Sjobnj1S2MSpiH4NIeXBFS5JGx3OhuVqjRzQnhWjjuBw3RRgQy6OOBIC" crossorigin="anonymous">

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
		
		<!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

		<!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Ubuntu:700" rel="stylesheet">

        <!-- Angular Scripts -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>

        <!-- Angular UI Router -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.min.js"></script>

        <!-- Css Stylesheet -->
        <link rel="stylesheet" href="nbaAllstars/layout/assets/styles/style.css">
</head>

<body ng-app="nbaAllstars">

    <!-- Facebook Share Button Script -->
   <div id="fb-root"></div>
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = 'https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.11&appId=455445014607304&autoLogAppEvents=1';
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>

	<!-- Main View -->
    <ui-view></ui-view>

	<!-- JQuery Script -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

		<!-- Scripts of the MAIN Module File-->
    	<script src="nbaAllstars/nbaAllstars.module.js"></script>

        <!-- Scripts of the Game state -->
        <script src="nbaAllstars/features/game/game.module.js"></script>
        <script src="nbaAllstars/features/game/game.controller.js"></script>
        <script src="nbaAllstars/features/game/game.route.js"></script>

        <!-- Scripts of the nbaPlayer Directive -->
        <script src="nbaAllstars/features/components/nbaPlayer/nbaPlayer.module.js"></script>
        <script src="nbaAllstars/features/components/nbaPlayer/nbaPlayer.directive.js"></script>


</body>
</html>
